<div class="brand-section bg-light p-4 mb-4">
  <h2>Márkáing</h2>
  <p>Széles körű választékot kínálunk Önnek kiváló minőségű márkáinkból választhat.</p>
  <div class="card-body">
    <img *ngFor="let brand of brands" [src]="'assets/brands/' + brand" [alt]="brand" class="mr-3">
  </div>
</div>

<div class="container mt-4">
  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let product of products; let i = index">
      <div class="card">
        <img src="assets/{{ product.image }}" class="card-img-top img-fluid product-image-home" alt="Product Image">
        <div class="card-body">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text">{{ product.description }}</p>
          <p class="card-text">Price: {{ product.price | currency }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
